<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Dream Developers</title>
  <link rel="icon" href="Dream Developers.jpg">
  <script src="https://cdn.tailwindcss.com"></script> 
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7fafc;
        }

        header {
            background-color: #3182ce;
            color: white;
            padding: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 24px;
        }

        header nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        .search-bar {
            padding: 16px;
            max-width: 1200px;
            margin: 32px auto;
        }

        .search-bar input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        footer {
            background-color: #2b6cb0;
            color: white;
            padding: 24px 16px;
            margin-top: 48px;
            text-align: center;
        }

        footer a {
            color: white;
            margin: 0 12px;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                align-items: flex-start;
            }

            .property-cards {
                padding: 0 8px;
            }

            .property-card {
                margin: 0 auto;
            }

            .modal .modal-content {
                width: 90%;
            }
        }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

<header>
    <div class="container">
        <h1>Dream Developers</h1>
        <nav>
            <ul>
                <li><a href="newproject.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="py-10">
    <div class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 px-6">
        
        <!-- Contact Form -->
        <div class="bg-white shadow rounded-2xl p-8">
            <h2 class="text-2xl font-semibold mb-4">Get in Touch</h2>
            <form action="mailto:asrar03qureshi@gmail.com" method="POST" enctype="text/plain" class="space-y-4">
                <input type="hidden" name="_captcha" value="false">
                <div>
                    <label class="block mb-1 font-medium">Full Name</label>
                    <input type="text" name="Full Name" placeholder="Your name" class="w-full p-3 border rounded-lg" required>
                </div>
                <div>
                    <label class="block mb-1 font-medium">Email Address</label>
                    <input type="email" name="Email" placeholder="you@example.com" class="w-full p-3 border rounded-lg" required>
                </div>
                <div>
                    <label class="block mb-1 font-medium">Phone Number</label>
                    <input type="tel" name="Phone" placeholder="(+91)8328613176" class="w-full p-3 border rounded-lg">
                </div>
                <div>
                    <label class="block mb-1 font-medium">Message</label>
                    <textarea name="Message" rows="4" placeholder="How can we help you?" class="w-full p-3 border rounded-lg"></textarea>
                </div>
                <input type="submit">
            </form>
        </div>

        <!-- Google Map Embed -->
        <div class="rounded-2xl overflow-hidden shadow h-[400px]">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d36218.910454997014!2d78.3912808127927!3d17.409676151670336!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb96d9a12c725d%3A0x80b149994a5242b3!2sMLA%20Colony%2C%20Banjara%20Hills%2C%20Hyderabad%2C%20Telangana!5e0!3m2!1sen!2sin!4v1746769223437!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    </div>
</main>

<footer>

    <div>
        <a href="newproject.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>
</footer>

</body>
</html>
